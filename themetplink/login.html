<!-- Random MAC Detect Script -->
<script>
    var userMac = '$(mac)'; // MikroTik's way to get the MAC address
    var warningPageUrl = 'http://$(hostname)/hotspot/warning.html'; // Adjust if your warning.html is in a different path

    // Function to check if the MAC address appears to be random
    function isRandomMac(mac) {
        if (!mac || mac.length !== 17) return false;
        var firstOctet = parseInt(mac.substring(0, 2), 16);
        return (firstOctet & 0x02) === 0x02; // Check the U/L bit
    }

    // Check on page load
    window.onload = function() {
        if (isRandomMac(userMac)) {
            // Check if the current page is already the warning page to avoid infinite redirects
            if (window.location.href.indexOf('warning.html') === -1) {
                // If it's a random MAC and not already on the warning page, redirect
                window.location.href = warningPageUrl;
            }
        }
    };
</script>
<!-- End Random MAC Detect Script -->
